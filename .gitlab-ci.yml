stages:
  - test
  - deploy

before_script:
  - docker --version
  - docker-compose --version

Test Client:
    stage: test
    script:
        - echo "Test passed"
    tags:
        - dev-shell
    only:
        - dev
        - master
        - production

Deploy Client:
    stage: deploy
    script:
        - echo "${DEV_ENV_CONFIG}" > .env
        - tar -cf app.tar * .env
        - scp app.tar $DEPLOY_USER@$DEPLOY_HOST:/home/$DEPLOY_USER
        - ssh $DEPLOY_USER@$DEPLOY_HOST 'rm -rf app &&
                                     mkdir -p app &&
                                     tar -xf app.tar -C app &&
                                     cd app &&
                                     docker system prune -a &&
                                     docker-compose up --build -d'
    tags:
        - dev-shell
    only:
        - dev
